<html>
  <head>
    <title>Facebook Login</title>
	  <style>
    body {
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: flex-start;
      gap: 50px;
    }

    .left {
      width: 450px;
      margin-top: 70px;
      display: inline-block;
    }

    .left img {
      width: 300px;
    }

    .left p {
      font-size: 20px;
      margin-top: 10px;
    }

    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
    }

    form input {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
    }

    form button {
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    form a {
      text-decoration: none;
      color: #1877f2;
      text-align: center;
      font-size: 14px;
    }

    .signup {
      background-color: #42b72a;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      width: fit-content;
    }
  </style>
  </head>
  <body>
    <!-- Write your code here -->
	   <div class="container">
    <!-- Left Section -->
    <div class="left">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <!-- Right Section -->
    <div class="right">
      <form>
        <input type="text" id="email" placeholder="Email address or phone number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log in</button>
        <a href="#">Forgotten account?</a>
      </form>
      <button class="signup">Create new account</button>
    </div>
  </div>
  </body>
</html>
